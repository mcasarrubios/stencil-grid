<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/cbkgrid.js"></script>

</head>
<body>
  <cbk-grid-actions></cbk-grid-actions>
  <cbk-grid></cbk-grid>
  <script>
    const grid = document.querySelector('cbk-grid');
    grid.config = {
      multiSelect: true,
      columns: [{
        key: 'name',
        type: 'text'
      }, {
        key: 'lastName',
        type: 'text'
      }, {
        key: 'photo',
        type: 'image'
      }],
      header: [
        { text: 'Name' },
        { text: 'Last name' },
        { text: 'Photo' }
      ]
    };
    grid.items = [
      { id: 1, name: 'John', lastName: 'Doe', photo: 'http://www.fillmurray.com/300/200' },
      { id: 2, name: 'Bill', lastName: 'Murray', photo: 'http://www.fillmurray.com/300/200' },
      { id: 3, name: 'Bill 2', lastName: 'Murray 2', photo: 'http://www.fillmurray.com/300/200' }
    ]

    const gridActions = document.querySelector('cbk-grid-actions');
    gridActions.config = {
      gridActions: [{
        key: 'selectAll',
        text: 'Select All'
      }, {
        key: 'clearSelection',
        text: 'Clear Selection'
      }]
    }

    gridActions.addEventListener('actionClicked', event => {
      const action = event.detail;
      if (action.key === 'selectAll') {
        console.log('Select All');
        grid.selectAllItems();
      }

      if (action.key === 'clearSelection') {
        grid.clearSelection();
      }

    });
  </script>

</body>
</html>
